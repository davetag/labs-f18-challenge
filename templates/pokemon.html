<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ADI - Unofficial Website</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
		<meta name="description" content="A Parody Website for Labs">

	</head>
	<body>
		{{ query}}
		{{ response.id}}

		{% if query|string() == response.id|string() %}
			<h1> the pokemon with id {{response.id}} is {{response.name}}</h1>
		{% else %}
			<h1>{{response.name}} has id {{response.id}}</h1>
		{% endif %}
	</body>

</html>
